{% extends "memo_card/base.html" %}

{% block content %}
<form class="col s12" method="POST">
  {% csrf_token %}
  <div class="card">
    <div class="card-content">
      <span class="card-title activator"><strong>Katygoria: {{category.title}}</strong><i id="reverse" class="material-icons right">redo</i></span>
      <div class="row">
        <div class="input-field col s12">
          {{form.title}}
          <label for="input_text">Tytuł - front</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{form.eg}}
          <label for="textarea2">Przykład - front</label>
        </div>
      </div>
      <div class="row">
        <div class="col l4 m4 s4">
          <button name="save" value="save" class="waves-effect waves-light btn red left"><i class="material-icons left">save</i>Zapisz</button>
        </div>
        <div class="col l4 m4 s4 offset-l4 offset-m4 offset-s4">
          <button name="save" value="save_and_add" class="waves-effect waves-light right btn red"><i class="material-icons right">arrow_forward</i>Zapisz i dodaj kolejną</button>
        </div>
      </div>
    </div>
    <div class="card-reveal">
      <span class="card-title"><strong>Katygoria: {{category.title}}</strong><i class="material-icons right">redo</i></span>
      <div class="row">
          <div class="input-field col s12">
            {{form.reverse_title}}
            <label for="input_text">Tytuł - revers</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            {{form.reverse_eg}}
            <label for="textarea2">Przykład - revers</label>
          </div>
        </div>
    </div>
  </div>
</form>
{% endblock %}
