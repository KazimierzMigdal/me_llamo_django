{% extends "memo_card/base.html" %}

{% block content %}
<div class="row">
  <div class="col s12 m12 l12">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title flow-text">{{category.title}}</span>
          <span class="left grey-text">{{category.description}}</span>
          <br><br><br>
          <a href="{% url 'category_edit' category.id %}" style="color: inherit;">
            <span class="right grey-text"><i class="material-icons Tiny grey-text" style="vertical-align: -3px;">settings</i>Edytuj</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <a href="{% url 'memocard_form' category.id %}" style="color: inherit;"><div class="col s12 m6 l6">
    <div class="card horizontal">
      <div class="card-image">
        <i class="material-icons medium">create</i>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">Stwórz fiszki</span>
        </div>
      </div>
    </div>
  </div></a>

  <div class="col s12 m6 l6">
    <a href="{% url 'category_memocard' category.id %}" style="color: inherit;"><div class="card horizontal">
      <div class="card-image">
        <i class="material-icons medium">view_agenda</i>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">Przeglądaj fiszki</span>
        </div>
      </div>
    </div></a>
  </div>
</div>

<div class="row">
  <a href="{% url 'memocard_repead' category.id %}" style="color: inherit;"><div class="col s12 m12 l12">
    <div class="card horizontal">
      <div class="card-image">
        <i class="material-icons medium">all_inclusive</i>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title flow-text">Zacznij powtórkę</span>
        </div>
      </div>
    </div>
  </div></a>
</div>
{% endblock %}
