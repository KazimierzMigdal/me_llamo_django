{% extends "memo_card/base.html" %}


{% block content %}
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-stacked">
            <div class="card-content">
              <span class="card-title center-align">Zarejestruj się</span>
              <div class="row">
                <form method="POST" class="col s12 m6 offset-m3 l4 offset-l4">
                  {% csrf_token %}
                  <div class="row">
                    <div class="input-field">
                      {{form.email}}
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field">
                      {{form.username}}
                      <label for=Username"">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field">
                      {{form.password1}}
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field">
                      {{form.password2}}
                      <label for="password2">Confirm password</label>
                    </div>
                  </div>
                  <div class="row">
                    <button class="btn-floating waves-effect waves-light red right" type="submit"><i class="material-icons">arrow_forward</i></button>
                  </div>
                  <div class="row">
                    <div class="col">
                      <small>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></small>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
